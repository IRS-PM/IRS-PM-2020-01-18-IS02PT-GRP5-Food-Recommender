# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8000; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8001;
    # the domain name it will serve for
    server_name 34.87.187.63; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/kenly/ISR-MR-2020-01-18-IS02PT-GROUP5-FoodRec/SystemCode/Integrations/foodrec_proj/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/kenly/ISR-MR-2020-01-18-IS02PT-GROUP5-FoodRec/SystemCode/Integrations/foodrec_proj/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/kenly/ISR-MR-2020-01-18-IS02PT-GROUP5-FoodRec/SystemCode/Integrations/uwsgi_params; # the uwsgi_params file you installed
    }
}